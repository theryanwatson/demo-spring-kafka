# Actuator
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,openapi,swagger-ui,info,metrics,scheduledtasks,prometheus,traces
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.build.description=@project.description@

# Documentation
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true

springdoc.simple-types=java.util.Locale
springdoc.shared-errors=BAD_REQUEST,INTERNAL_SERVER_ERROR
springdoc.use-array-schema=org.springframework.data.domain.Page

# Server
server.compression.enabled=true
server.response.unwrap.page=true
spring.data.rest.base-path=/v1
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.serialization.write-dates-with-context-time-zone=false
spring.jackson.time-zone=UTC

# Tracing
spring.application.name=@project.name@

# Topic Config
kafka.topic.inbound.one=event-one-entry
kafka.topic.inbound.two=event-two-entry

# Kafka Config
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.request.timeout.ms=30000
spring.kafka.properties.retry.backoff.ms=500

# Consumer Config
spring.kafka.consumer.group-id=${kafka.group.id:${info.project.name}}
spring.kafka.consumer.auto-offset-reset=${kafka.auto.offset.reset:latest}
spring.kafka.consumer.properties.session.timeout.ms=30000

spring.task.execution.pool.core-size=1500
